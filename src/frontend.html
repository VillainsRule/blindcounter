<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>blindcounter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            * {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            body {
                color: #f5f5f7;
                min-height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
                filter: brightness(0.9);
            }

            .window {
                border-radius: 12px;
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07), 0 1px 3px rgba(0, 0, 0, 0.06);
                width: 100%;
                max-width: 420px;
                overflow: hidden;
            }

            .window-header {
                padding: 12px 16px;
                display: flex;
                align-items: center;
                gap: 8px;
                min-height: 28px;
            }

            .traffic-lights {
                display: flex;
                gap: 8px;
            }

            .traffic-light {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                cursor: pointer;
            }

            .traffic-light.red {
                background: #ed6158;
            }

            .traffic-light.yellow {
                background: #fcc02e;
            }

            .traffic-light.green {
                background: #5fc038;
            }

            .window-content {
                padding: 0 24px;
            }

            .header-section {
                text-align: center;
                margin-bottom: 24px;
            }

            h1 {
                font-size: 22px;
                font-weight: 600;
                margin: 0 0 4px 0;
                color: #f5f5f7;
                letter-spacing: -0.015em;
            }

            .subtitle {
                font-size: 13px;
                color: #ccccd3;
                font-weight: 400;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .input-group {
                display: flex;
                flex-direction: column;
                gap: 6px;
            }

            input[type="text"] {
                padding: 8px 12px;
                border: 1px solid #d2d2d7;
                border-radius: 6px;
                font-size: 13px;
                background: rgba(255, 255, 255, 0.2);
                color: white;
                outline: none;
                transition: all 0.15s ease;
                box-sizing: border-box;
                font-weight: 400;
            }

            input[type="text"]::placeholder {
                color: #a1a1a6;
            }

            input[type="text"]:focus {
                border: 1px solid #0071e3;
                box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.08);
            }

            .button-group {
                display: flex;
                gap: 12px;
            }

            button {
                flex: 1;
                padding: 8px 16px;
                border: none;
                border-radius: 6px;
                background: #0071e3;
                color: #ffffff;
                font-size: 13px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.15s ease;
                letter-spacing: -0.01em;
            }

            button:hover {
                background: #0077ed;
            }

            button:active {
                background: #0060d0;
                transform: scale(0.99);
            }

            .message-container {
                margin-top: 12px;
                padding-bottom: 24px;
                min-height: 40px;
                display: flex;
                align-items: center;
            }

            .error {
                color: #d70015;
                border-radius: 6px;
                font-size: 12px;
                text-align: center;
                padding: 8px 12px;
                background: rgba(215, 0, 21, 0.15);
                border: 1px solid rgba(215, 0, 21, 0.3);
                display: none;
                width: 100%;
                box-sizing: border-box;
                line-height: 1.4;
            }

            .error.show {
                display: block;
            }

            .result {
                font-size: 12px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                color: #34c759;
                text-align: center;
                background: rgba(52, 199, 89, 0.15);
                border: 1px solid rgba(52, 199, 89, 0.3);
                border-radius: 6px;
                padding: 12px;
                width: 100%;
                box-sizing: border-box;
                display: none;
                font-weight: 500;
                line-height: 1.5;
            }

            .result.show {
                display: flex;
            }

            .result span {
                line-height: 1.5;
            }

            .result b {
                font-weight: 600;
            }

            ::selection {
                background: #0071e3;
                color: #ffffff;
            }

            @media (max-width: 500px) {
                h1 {
                    font-size: 18px;
                }

                input[type="text"] {
                    font-size: 16px;
                    padding: 10px 12px;
                }
            }
        </style>
    </head>

    <body>
        <img class="background" src="https://512pixels.net/wp-content/uploads/2025/07/26-Tahoe-Day.jpg" />

        <div class="window">
            <div class="window-header">
                <div class="traffic-lights">
                    <div class="traffic-light red"></div>
                    <div class="traffic-light yellow"></div>
                    <div class="traffic-light green"></div>
                </div>
            </div>

            <div class="window-content">
                <div class="header-section">
                    <h1>blindcounter</h1>
                    <p class="subtitle">a modern doublecounter bypass.<br />updated with the look of macOS tahoe!</p>
                </div>

                <form id="linkForm" autocomplete="off">
                    <div class="input-group">
                        <input type="text" id="linkInput" placeholder="Double Counter Link" required>
                    </div>

                    <div class="input-group">
                        <input type="text" id="passwordInput" placeholder="Instance Password" required>
                    </div>

                    <div class="button-group">
                        <button type="submit">Verify</button>
                    </div>
                </form>

                <div class="message-container">
                    <div class="error" id="errorMsg"></div>
                    <div class="result" id="result">
                        <span>âœ“ Verification successful! You should be verified on Discord within 30 seconds.</span>
                        <span>Run the <b>/privacy</b> command and ensure doogle & lens are set to <b>OFF</b>.</span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const form = document.getElementById('linkForm');
            const linkInput = document.getElementById('linkInput');
            const passwordInput = document.getElementById('passwordInput');
            const passwordGroup = passwordInput.parentElement;
            const errorMsg = document.getElementById('errorMsg');
            const resultDiv = document.getElementById('result');

            fetch('/api/isProtected').then(res => res.json()).then(data => {
                if (!data.protected) {
                    passwordGroup.style.display = 'none';
                    passwordInput.required = false;
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMsg.textContent = '';
                errorMsg.classList.remove('show');
                resultDiv.classList.remove('show');

                try {
                    const res = await fetch('/api/bypass', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            link: linkInput.value.trim(),
                            password: passwordInput.value.trim()
                        })
                    });

                    if (!res.ok) {
                        errorMsg.textContent = 'Server error: ' + res.status;
                        errorMsg.classList.add('show');
                        return;
                    }

                    const data = await res.json();

                    if (data.error) {
                        errorMsg.textContent = data.error;
                        errorMsg.classList.add('show');
                    } else resultDiv.classList.add('show');
                } catch (err) {
                    errorMsg.textContent = 'Failed to fetch result. Please try again.';
                    errorMsg.classList.add('show');
                }
            });
        </script>
    </body>

</html>
